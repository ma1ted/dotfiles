# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  padding:
    x: 10
    y: 10

  # (full | none)
  decorations: full

  # Background opacity
  #
  # Window opacity as a floating point number from `0.0` to `1.0`.
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 1.0

  title: Alacritty

  # Allow terminal applications to change Alacritty"s window title.
  dynamic_title: true

scrolling:
  history: 100

font:
  normal:
    family: "Jetbrains Mono"

  size: 8.0

draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = "0x1d2021"
    background: "0x282828"
    # soft contrast: background = "0x32302f"
    foreground: "0xebdbb2"

  # Normal colors
  normal:
    black:   "0x282828"
    red:     "0xcc241d"
    green:   "0x98971a"
    yellow:  "0xd79921"
    blue:    "0x458588"
    magenta: "0xb16286"
    cyan:    "0x689d6a"
    white:   "0xa89984"

  # Bright colors
  bright:
    black:   "0x928374"
    red:     "0xfb4934"
    green:   "0xb8bb26"
    yellow:  "0xfabd2f"
    blue:    "0x83a598"
    magenta: "0xd3869b"
    cyan:    "0x8ec07c"
    white:   "0xebdbb2"

selection:
  # Copy selected text to the primary clipboard
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: On

  vi_mode_style: Block
  blink_interval: 1000

mouse:
  hide_when_typing: true
